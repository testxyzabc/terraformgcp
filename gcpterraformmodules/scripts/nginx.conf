# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

stream {

    server {
        listen     6443;
        proxy_pass stream_master_backend;
    }

    upstream stream_master_backend {
        server master01:6443;
        server master02:6443;
        server master03:6443;
        # ...
    }

    server {
        listen     80;
        proxy_pass stream_node_backend_80;
    }

    upstream stream_node_backend_80 {
        server node01:30036;
        server node02:30036;
        server node03:30036;
        # ...
    }

    server {
        listen     443;
        proxy_pass stream_node_backend_443;
    }

    upstream stream_node_backend_443 {
        server node01:30037;
        server node02:30037;
        server node03:30037;
        # ...
    }
}
